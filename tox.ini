[tox]
envlist = py{38,39,310,311}, docs, docs-links

[testenv:docs]
deps = -rdocs/requirements-docs.txt
commands =
    {envpython} -m sphinx -b html docs docs/_build/html

[testenv:docs-links]
deps = -rdocs/requirements-docs.txt
commands =
    {envpython} -m sphinx -b linkcheck docs docs/_build/html

[testenv:clean-docs]
skip_install = true
deps =
commands = python {toxinidir}/docs/clean_build_artifacts.py

[testenv]
deps =
    -rrequirements-dev.txt
commands =
    coverage erase
    coverage run -m pytest {posargs:tests/test_mcve.py -vv -W error}
    coverage xml
    coverage report  --show-missing
